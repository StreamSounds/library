# Site
name: "The Library by StreamSounds"
title: "The Library by StreamSounds"
description: "A collection of advice, tips, and tactics by the StreamSounds community."
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: /
google_analytics: ''
disqus: ''
mailchimp-list: ''
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  ogjunkyard:
    name: OGJunkyard
    display_name: OGJunkyard
    avatar: ''
    gravatar:
    email: ogjunkyard@gmail.com
    web: https://twitch.tv/OGJunkyard
    twitter: https://twitter.com/OGJunkyard
    description: "Founder of StreamSounds"
  flavius:
    name: Flavius
    display_name: Flavius
    avatar: 'assets/images/avatar.png'
    gravatar:
    email:
    web:
    twitter:
    description: ""

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives

# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'

# Pagination
paginate: 6
paginate_path: /page:num/

# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: ""
adsense-data-ad-slot: ""

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
